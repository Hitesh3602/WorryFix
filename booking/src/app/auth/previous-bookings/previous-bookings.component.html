<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Category Name</th>
                <th>Time of Selection</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vesitguest</td>
                <td>Cleaning</td>
                <td>1900-01-01 13:32:00.000</td>
            </tr>
            <tr>
                <td>Varsha</td>
                <td>Plumbing</td>
                <td>1900-01-01 07:44:00.000</td>
            </tr>
            <tr>
                <td>Hitesh</td>
                <td>Carpentry</td>
                <td>1900-01-01 12:31:00.000</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
